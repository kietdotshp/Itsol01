<!-- Search form -->
<div class="search-hero">
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching ">
</div>
<div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>USER NAME</th>
      <th>VACANCIES</th>
      <th>APPLICATION TIME</th>
      <th>STATUS</th>
      <th>CV FILE</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let element of dataSource | filter:searchText">
      <td>{{element.user.fullName}}</td>
      <td>{{element.vacancies}}</td>
      <td>{{element.applicationTime}}</td>
      <td>{{element.status}}</td>
      <td>{{element.cvFile}}</td>
      <td> <button mat-raised-button class="button">Dowload</button></td>
      <td> <button mat-raised-button class="button">Reason</button></td>
      <td> <button mat-raised-button class="button">Appointment</button></td>
      <td> <button mat-raised-button class="button" routerLink="../profile-detail">Detail</button></td>
    </tr>
    </tbody>
  </table>
  </div>
  <div class="paging" >
    <span>
      <pagination [boundaryLinks]="true"
      [totalItems]="totalRecord"
      [(ngModel)]="pageN"
      [itemsPerPage]="pageS"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
      (pageChanged)="pageChanged($event)"
      (click)="setPage(pageN)"
      >
      </pagination>
    </span>

  </div>
