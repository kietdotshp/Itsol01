<div>
  <form class="needs-validation" [formGroup]="searchForm" (ngSubmit)="onSearchJobRegister()">
    <div class="form-row">
      <div class="col-md-5 mb-3 marginLeft1">
        <label for="validationTooltip03">User Name</label>
        <input
          type="text"
          class="form-control"
          id="applicantName"
          formControlName="applicantName"
        />
      </div>

      <div class="col-md-5 mb-3">
        <label for="validationTooltip03">Vacancies</label>
        <input
          type="text"
          class="form-control"
          id="positionName"
          formControlName="positionName"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3 marginLeft1">
        <label for="validationTooltip03">APPLICATION TIME FROM</label>
        <input
          type="date"
          class="form-control"
          id="applicationTimeFrom"
          formControlName="applicationTimeFrom"
        />
      </div>

      <div class="col-md-3 mb-3 marginLeft3">
        <label for="validationTooltip03">APPLICATION TIME TO</label>
        <input
          type="date"
          class="form-control"
          id="applicationTimeTo"
          formControlName="applicationTimeTo"
        />
      </div>

      <div class="col-md-3 mb-3 marginLeft3">
        <label for="validationTooltip03">Status</label>
        <select
          class="form-select"
          aria-label="Default select example"
          class="form-control"
          id="jobRegisterStatus"
          formControlName="jobRegisterStatus">
          <option></option>
          <option value="cho duyet">cho duyet</option>
          <option value="cho phong van">cho phong van</option>
          <option value="dang phong van">dang phong van</option>
          <option value="da tuyen">da tuyen</option>
          <option value="ung vien bi tu choi">ung vien bi tu choi</option>
          <option value="ung vien da huy ung tuyen">ung vien da huy ung tuyen</option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary marginLeft2" type="submit" (click)="onSearchJobRegister()">Search</button>
  </form>
</div>

<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>USER NAME</th>
        <th>VACANCIES</th>
        <th>APPLICATION TIME</th>
        <th>STATUS</th>
        <th>CV FILE</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of dataSource">
        <td>{{ element.user.fullName }}</td>
        <td>{{ element.jobs.jobPosition }}</td>
        <td>{{ element.applicationTime }}</td>
        <td>{{ element.jobStatus.statusName }}</td>
        <td>
          <button mat-raised-button class="button btn-primary">Dowload</button>
        </td>
        <td>
          <button mat-raised-button class="button btn-primary" routerLink="../profile-detail/{{ element.id }}">
            Detail
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="paging">
  <span>
    <pagination
      [boundaryLinks]="true"
      [totalItems]="totalRecord"
      [(ngModel)]="pageN"
      [itemsPerPage]="pageS"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
      (pageChanged)="pageChanged($event)"
      (click)="setPage(pageN)"
    >
    </pagination>
  </span>
</div>
