<div>
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef="let element">{{element.user.fullName}}</td>
      </ng-container>

      <ng-container matColumnDef="vacancies">
        <th mat-header-cell *matHeaderCellDef>Vacancies</th>
        <td mat-cell *matCellDef="let element">{{element.vacancies}}</td>
      </ng-container>

      <ng-container matColumnDef="applicationTime">
        <th mat-header-cell *matHeaderCellDef>Application Time</th>
        <td mat-cell *matCellDef="let element">{{element.applicationTime}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>

      <ng-container matColumnDef="cvFile">
        <th mat-header-cell *matHeaderCellDef>Cv File</th>
        <td  mat-cell *matCellDef="let element" routerLink="">{{element.cvFile}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div class="absolute">
      <pagination [boundaryLinks]="true" [totalItems]="totalRecord" [(ngModel)]="currentPage" [itemsPerPage]="2"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
      </pagination>
    </div>
  </div>
