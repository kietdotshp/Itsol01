<div>
  <form class="needs-validation" [formGroup]="searchForm" (ngSubmit)="onSearchJe()">
    <div class="form-row">
      <div class="col-md-5 mb-3 marginLeft1">
        <label for="validationTooltip03">User Name</label>
        <input
          type="text"
          class="form-control"
          id="fullName"
          formControlName="fullName"
        />
      </div>

      <div class="col-md-5 mb-3">
        <label for="validationTooltip03">email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          formControlName="email"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3 marginLeft1">
        <label for="validationTooltip03">username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
        />
      </div>

      <div class="col-md-3 mb-3 marginLeft3">
        <label for="validationTooltip03">phoneNumber </label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          formControlName="phoneNumber"
        />
      </div>
      <button class="btn btn-primary marginLeft2" type="submit" (click)="onSearchJe()">Search</button>
    
    </div>
    </form>
<buton type="button" style="text-align: center" class="btn btn-info" style="margin-right: 2px"
  routerLink="/admin/add-Je">
  Thêm
</buton>
<!-- <form [formGroup]="addForm"> -->

  <table id="tb-view" class="table table-bordered table-sm table-hover table-striped">
    <thead>
      <tr>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Tên tài khoản</th>
        <th>Số điện thoại</th>
        <th>Địa chỉ</th>
        <th>Gioi tính</th>
        <th>Ngày sinh</th>
        <th>Trạng thái</th>
      </tr>
    </thead>
    <tbody>
   
      <tr *ngFor="let employee of employees">
        <td>{{ employee.fullName }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.userName }}</td>
        <td>{{ employee.phoneNumber }}</td>
        <td>{{ employee.homeTown }}</td>
        <td>{{ employee.gender }}</td>
        <td>{{ employee.birthDay }}</td>
        <!-- <td> {{ employee.active }}</td> -->
        <div  *ngIf="employee.active then thenBlock else elseBlock"> </div>
          <ng-template #thenBlock> Đang hoạt động</ng-template>
          <ng-template #elseBlock> Dừng hoạt động</ng-template>
       
        <td class="text-nowrap" style="width: 1px">
          <button type="button" class="btn btn-danger"  style="margin-right: 2px"
            [routerLink]="['../update-Je/'+ employee.id]">
            
            Sửa
          </button>
          <button type="button" class="btn btn-success" style="margin-right: 2px" (click)="deleteJE(employee.id)">
            Xóa
          </button>
        </td>
      </tr>
    </tbody>
  </table>
