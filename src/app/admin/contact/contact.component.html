
  <div class="h--30 w-100 mb--25 position-relative">
    <img
      class="img-cover"
      src="https://img.freepik.com/free-photo/3d-rendering-perspective-cement-concrete-backdrop-plaster-stucco-texture-surface_163855-5.jpg?size=626&ext=jpg"
      alt=""
    />

        <div *ngFor="let item of company" class="flex-1">
          <input
            disabled
            class="minh--9 form-control bg-white cursor-default text-dark"
            type="hidden"
            [(ngModel)]="item.id"
          />
        </div>

    <div *ngFor="let item of company" class="w--36 h--36 image-wrapper">
      <img
        src="{{ item.avatar ? item.avatar : noAvatar }}"
        alt="image"
        class="img-cover rounded-circle"
      />
    </div>
  </div>

            />
