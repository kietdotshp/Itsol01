
<section class="changePass">
  <div class="container">
    <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
      <form>
        <img class="img-responsive" alt="logo" src="http://itsol.vn/wp-content/uploads/2019/11/logo_itsol.png" />
        <div class="card-header">
          <h3 class="text-center">Đổi mật khẩu</h3>
        </div>
        <div class="form-gorup">
          <input
            type="password"
            [(ngModel)]="changePassword.currentPassword"
            class="form-control"
            name="currentPassword"
            id="currentPassword"
            aria-describedby="currentPasswordHid"
            placeholder="currentPassword"
          />
          <small id="currentPasswordHid" class="form-text text-muted">

          </small>
        </div>
        <div class="form-group">
          <input
          type="password"
          [(ngModel)]="changePassword.newPassword"

          class="form-control"
          name="newPassword"
          id="newPassword"
          aria-describedby="newPasswordHid"
          placeholder="newPassword"
        />
        <small id="newPasswordHid" class="form-text text-muted">

        </small>
        </div>

        <div class="form-group">
          <input
          type="password"
          [(ngModel)]="changePassword.verifyNewPassword"

          class="form-control"
          name="verifyNewPassword"
          id="verifyNewPassword"
          aria-describedby="verifyNewPasswordHid"
          placeholder="verifyNewPassword"
        />
        <small id="verifyNewPassword  Hid" class="form-text text-muted">

        </small>
        </div>


        <label><a href="">Forget Password?</a></label>
        <button type="submit" class="btn btn-primary"  (click)="changePass()">Đổi mật khẩu</button>
        <a href="#" routerLink="../home" d="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
        <p>Have't Any Account <a href="">Create An Account</a></p>
      </form>
    </div>
  </div>
</section>
