
<section class="changePass">
  <div class="container">
    <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
      <form>
        <img class="img-responsive" alt="logo" src="http://itsol.vn/wp-content/uploads/2019/11/logo_itsol.png" />
        {{passForm.valid}}
        <form [formGroup]="passForm">
        <div class="card-header">
          <h3 class="text-center">Đổi mật khẩu</h3>
        </div>
        <div class="form-gorup">
          <input
            type="password"
            required maxlength="16" minlength="8"
            [(ngModel)]="changePassword.currentPassword"
            class="form-control"
            name="currentPassword"
            formControlName="currentPassword"
            id="currentPassword"
            aria-describedby="currentPasswordHid"
            placeholder="currentPassword"
          />
          <div *ngIf="currentPassword.invalid && (currentPassword.dirty || currentPassword.touched)" class="alert alert-danger">

            <div *ngIf="currentPassword.errors?.['required']">
              password không được để rỗng
            </div>
         
            <div *ngIf="currentPassword.errors?.['forbiddenName']">
              Name cannot be Bob.
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
          type="password"
          required maxlength="16" minlength="8"
          [(ngModel)]="changePassword.newPassword"

          class="form-control"
          name="newPassword"
          formControlName="newPassword"
          id="newPassword"
          aria-describedby="newPasswordHid"
          placeholder="newPassword"
        />
        <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="alert alert-danger">

          <div *ngIf="newPassword.errors?.['required']">
            password không được để rỗng
          </div>
          <div *ngIf="newPassword.errors?.['minlength']">
            password phải ít nhất 8 kí tự
          </div>
          <div *ngIf="newPassword.errors?.['forbiddenName']">
            Name cannot be Bob.
          </div>
        </div>
        </div>

        <div class="form-group">
          <input
          type="password"
        
          [(ngModel)]="changePassword.verifyNewPassword"
          required maxlength="16" minlength="8"
          class="form-control"
          name="verifyNewPassword"
          formControlName="verifyNewPassword"
          id="verifyNewPassword"
          aria-describedby="verifyNewPasswordHid"
          placeholder="verifyNewPassword"
        />
        <div *ngIf="verifyNewPassword.invalid && (verifyNewPassword.dirty || verifyNewPassword.touched)" class="alert alert-danger">

          <div *ngIf="verifyNewPassword.errors?.['required']">
            password không được để rỗng
          </div>
          <div *ngIf="verifyNewPassword.errors?.['minlength']">
            password phải ít nhất 8 kí tự
          </div>
          <div *ngIf="verifyNewPassword.errors?.['forbiddenName']">
            Name cannot be Bob.
          </div>
        </div>

     
        </div>

        <label><a href="">Forget Password?</a></label>
        <button type="submit" class="btn btn-primary" [disabled]="!passForm.valid" (click)="changePass()">Đổi mật khẩu</button>
        
      </form>
        <a href="#" routerLink="../home" d="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
        <p>Have't Any Account <a href="">Create An Account</a></p>
      </form>
    </div>
  </div>
</section>
