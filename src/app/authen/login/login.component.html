<section class="loginPage">
  <div class="container">
    <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
      <form>
        <img class="img-responsive" alt="logo" src="http://itsol.vn/wp-content/uploads/2019/11/logo_itsol.png" />
        {{loginForm.valid}}
        <form [formGroup]="loginForm">
          <div class="form-gorup">
            <input type="text" [(ngModel)]="employee.username" class="form-control" name="username"
              formControlName="username" id="username" aria-describedby="usernameHid" placeholder="User Name" />
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">

              <div *ngIf="username.errors?.['required']">
                userName không được để rỗng
              </div>


            </div>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="employee.password" class="form-control" name="password"
              formControlName="password" id="password" aria-describedby="passwordHid" placeholder="Password" />
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

              <div *ngIf="password.errors?.['required']">
                password không được để rỗng
              </div>

            </div>
          </div>
          <button class="btn btn-primary btn-block" routerLink="../employee-add" type="button" id="btn-signup">
            <i class="fas fa-user-plus"></i> Sign up New Account
          </button>
          <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>

          <label><a href="" routerLink="../authen/register">Forget Password?</a></label>
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" (click)="login()">Login</button>
        </form>
        <p>Have't Any Account <a href="">Create An Account</a></p>
      </form>
    </div>
  </div>
</section>
