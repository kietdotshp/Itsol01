<div class="container">
    <a href="#" data-target="#pwdModal" data-toggle="modal">Forgot my password</a>
    <a href="#" routerLink="../login" d="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
  </div>
  
  <!--modal-->
  <div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h1 class="text-center">What's My Password?</h1>
        </div>
        <div class="modal-body">
            <div class="col-md-12">
                  <div class="panel panel-default">
                      <div class="panel-body">
                          <div class="text-center">
                            
                            <p>If you have forgotten your password you can reset it here.</p>
                              <div class="panel-body">
                                  <fieldset>
                                      <div class="form-group">
                                          <input class="form-control input-lg"  [(ngModel)]="forgotPassword.email" placeholder="E-mail Address" name="email" type="email">
                                      </div>

                                      <button type="submit" class="btn btn-lg btn-primary btn-block"  (click)="emailforgot()">Send My Password</button>
                                  </fieldset>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
        </div>
        <div class="modal-footer">
            <div class="col-md-12">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            </div>	
        </div>
    </div>
    </div>
  </div>
