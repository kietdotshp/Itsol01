<section id="post_job">
    <div class="vertical-space-100"></div>
    <div class="vertical-space-101"></div>
    <div class="container">
        <div class="vertical-space-60"></div>
        <div class="job-post-box">
            <form [formGroup]="validate" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleInputJobtitle">Job title</label>
                    <input type="text" class="form-control" id="exampleInputJobtitle" formControlName="jobName">
                    <div *ngIf="isSubmmited && f['jobName'].errors?.['required']">
                        <div>
                            <small id="emailHelp" class="form-text text-muted err">* Không được để trống</small>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label for="exampleInputCompany">Company</label>
                            <input type="text" class="form-control" id="exampleInputCompany"
                                placeholder="Full name of company" formControlName="company" />

                            <!-- <div *ngIf="f['company'].invalid && (f['company'].dirty||f['company'].touched)"> -->
                            <div *ngIf="isSubmmited && f ['company'].errors?.['required']">
                                <div>
                                    <small id="emailHelp" class="form-text text-muted err">* Không được để
                                        trống</small>
                                </div>
                            </div>
                            <!-- </div> -->
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label for="exampleInputLoction">Loction</label>
                            <input type="text" class="form-control" id="exampleInputLoction"
                                placeholder="Company Address" formControlName="Address" />
                            <!-- <div *ngIf="f['Address'].invalid && (f['Address'].dirty||f['Address'].touched)"> -->
                            <div *ngIf="isSubmmited && f ['Address'].errors?.['required']">
                                <div>
                                    <small id="emailHelp" class="form-text text-muted err"> * Không được để
                                        trống</small>
                                </div>
                            </div>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputLongDescription">Write full description</label>
                    <textarea class="form-control large" id="exampleInputLongDescription"
                        placeholder="Write short description" rows="3" formControlName="Mess"></textarea>

                    <!-- <div *ngIf="f['Mess'].invalid && (f['Mess'].dirty||f['Mess'].touched)"> -->
                        <div *ngIf="isSubmmited &&f ['Mess'].errors?.['required']">
                            <div>
                                <small id="emailHelp" class="form-text text-muted err">* Không được để trống</small>

                            </div>
                        </div>
                    <!-- </div> -->
                </div>
                <div class="container" style="margin-top: 20px;">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <label>Document</label>
                        </div><br>
                        <div class="panel-body">
                            <strong>Select files from your computer</strong>
                            <div *ngIf="fileStatus.status==='progress'">
                                <div class="progress">
                                    <div [style.width.%]="fileStatus.percent"
                                        class="progress-bar progress-bar-animated bg-info" role="progressbar"
                                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                        {{ fileStatus.requestType }} {{ fileStatus.percent }}
                                    </div>
                                </div>
                            </div>
                            <hr>

                            <form enctype="multipart/form-data">
                                <fieldset>
                                    <div class="form-group">
                                        <div>
                                            <input type="file" (change)="onFileSelect($event)" name="files" multiple
                                                class="form-control" formControlName="cv">


                                        </div>

                                        <!-- <div *ngIf="f['cv'].invalid && (f['cv'].dirty||f['cv'].touched)"> -->
                                            <div *ngIf="isSubmmited &&f ['cv'].errors?.['required']">
                                                <div>
                                                    <small id="emailHelp" class="form-text text-muted err">* Không được
                                                        để trống</small>
                                                </div>
                                            </div>
                                        <!-- </div> -->
                                    </div>
                                </fieldset>
                            </form>

                            <br>

                            <div *ngIf="filenames?.length > 0" class="js-upload-finished">
                                <h3>Processed files</h3>
                                <div *ngFor="let filename of filenames" class="list-group">
                                    <a (click)="onDownloadFile(filename)"
                                        class="list-group-item list-group-item-success" style="cursor: pointer;">
                                        {{ filename }}
                                        <a class="alert-success float-right">Download</a>
                                    </a><br>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <button type="submit" class="btn Post-Job-Offer" >Apply</button>
            </form>
        </div>
    </div>
</section>
